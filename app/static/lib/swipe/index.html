<!DOCTYPE HTML> 
<html>
<head>
<title>Swipe 2</title>
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
</head>
<body>

<h1>Quiz Widget</h1>


<div class='huffpostlabs-quiz' id='52fd4dd314c3630000c83cd4'>
  <p class='quiz-title'>quiz title</p>

  <div id='swipe-container' class='swipe swipe-container'>
    <div class='swipe-wrap'>
      
      <div class='swipe-slide'>
        <div class='question-container'>1</div>
      </div>
      
      <div class='swipe-slide'>
        <div class='question-container'>0</div>
      </div>
      
      <div class='swipe-slide'>
        <div class='question-container'>1</div>
      </div>
    
    </div>
  </div>
</div>



<div style='text-align:center;padding-top:20px;'>
  <button id='next-btn'>prev</button> 
  <button id='prev-btn'>next</button>
</div>

<script src='/widget/q.js'></script>
